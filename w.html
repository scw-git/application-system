<script>

    // PI/2对应角度的90度，用PI表示弧度
    drawCircle(ctx, 100, 100, 43, -0.5, 0.05, '#15f1ea', 4)
    // drawCircle(ctx, 100, 100, 43, -0.5, -0.55, '#15f1ea', 4)
    ctx.fillStyle = "#15f1ea";
    ctx.fillRect(105, 55, 4, 4);

    drawCircle(ctx, 100, 100, 33, -0.5, 0.05, '#02fd7a', 4)
    // drawCircle(ctx, 100, 100, 33, -0.5, -0.55, '#02fd7a', 4)

    drawCircle(ctx, 100, 100, 23, -0.5, 0.05, '#e9732f', 4)
    // drawCircle(ctx, 100, 100, 23, -0.5, -0.55, '#e9732f', 4)


    function drawCircle(ctx, x, y, r, start, end, color, lineWidth) {
        var x = x || 100
        var y = y || 100
        var r = r || 30
        var start = start || 0
        var end = end || 2 * Math.PI
        var color = color || 'pink'
        var lineWidth = lineWidth || 5
        ctx.beginPath()
        ctx.lineWidth = lineWidth
        var grd = ctx.createLinearGradient(0, 0, 200, 0)
        grd.addColorStop(0, color)
        grd.addColorStop(1, '#0a1b24')
        ctx.strokeStyle = grd
        ctx.arc(x, y, r, start * Math.PI, end * Math.PI, true)
        ctx.stroke()
    }

</script>
